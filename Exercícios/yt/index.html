<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Página Inicial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de navegação superior -->
    <header class="header">
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar">
            <button>Buscar</button>
        </div>
        <div class="user-profile">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="Ícone de usuário">
        </div>
    </header>

    <!-- Menu lateral -->
    <aside class="sidebar">
        <ul>
            <li>Início</li>
            <li>Em alta</li>
            <li>Inscrições</li>
            <li>Biblioteca</li>
            <li>Histórico</li>
            <li>Vídeos</li>
        </ul>
    </aside>

    <!-- Conteúdo principal -->
    <main class="main-content">
        <div class="video">
            <img src="https://via.placeholder.com/350x200" alt="Thumbnail de vídeo">
            <h3>Título do Vídeo</h3>
            <p>Visualizações: 1.000.000</p>
        </div>
        <div class="video">
            <img src="https://via.placeholder.com/350x200" alt="Thumbnail de vídeo">
            <h3>Título do Vídeo</h3>
            <p>Visualizações: 500.000</p>
        </div>
        <div class="video">
            <img src="https://via.placeholder.com/350x200" alt="Thumbnail de vídeo">
            <h3>Título do Vídeo</h3>
            <p>Visualizações: 250.000</p>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>&copy; 2025 YouTube</p>
    </footer>

</body>
</html>
